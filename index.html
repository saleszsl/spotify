<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Player - Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fab fa-spotify"></i> Spotify
            </div>

            <nav class="navegacao">
                <ul>
                    <li><a href=" "><i class="fas fa-home"></i>Início</a></li>
                    <li><a href=" "><i class="fas fa-search"></i>Buscar</a></li>
                    <li><a href=" "><i class="fas fa-book"></i>Sua biblioteca</a></li>
                </ul>
            </nav>

            <div class="playlist">
                <h2>Suas playlists</h2>
                <ul>
                    <li><a href=" ">Músicas Curtidas</a></li>
                    <li><a href=" ">MPB</a></li>
                    <li><a href=" ">RAP</a></li>
                </ul>
        </aside>

        <main class="main-content">
            <header class="header1">
                <h2>Boa Noite</h2>
            </header>

            <section class="cards">
                <h3>Feito para você</h3>
                <div class="cards-grid">
                    <div class="card">
                        <img src=" " alt="Capa do álbum">
                        <h4>Boombap</h4>
                        
                    </div>

                    <div class="card">
                        <img src=" " alt="Capa do álbum">
                        <h4>Drill</h4>
                        
                    </div>

                    <div class="card">
                        <img src=" " alt="Capa do álbum">
                        <h4>MPB</h4>
                        
                    </div>

                    <div class="card">
                        <img src=" " alt="Capa do álbum">
                        <h4>Pagode</h4>
                        
                    </div>
                </div>
            </section>
    </div>

    <footer class="footer">
        <div class="player">
            <p><strong>Almas</strong></p>
            <p>BK</p>
        </div>

        <div class="controle">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-play-circle fa-2x"></i>
            <i class="fas fa-step-forward"></i>
        </div>

        <div class="volume">
            <i class="fas fa-volume-up"></i>
            <input type="range" min="0" max="100" value="50">
    </footer>
</body>
</html>
